
<div class="item-image"><img src="/thumbnails/{{ post.thumbnail }}"></div>
<div class="item-name" style="margin-bottom:10px";>
{% if post.tags %}{% for tag in post.tags %}{% capture tag_name %}{{ tag }}{% endcapture %}
<span class="tagged"><nobr>{{ tag_name }}</nobr></span>&nbsp;{% endfor %}{% endif %}</div>
<div class="item-name">
<strong>{{ post.title }}</strong>, <i font-family:serif;>{{ post.author }}</i> //<br><strong>{{ post.ortitle }}</strong>, <i font-family:serif;>{{ post.orauthor }}</i>
</div>
