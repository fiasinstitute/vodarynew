
				<div class="item-image"><img src="/thumbnails/{{ post.thumbnail }}"></div>
				<div class="item-name"><strong>{{ post.title }}</strong>, <i font-family:serif;>{{ post.author }}</i> //<br><strong>{{ post.ortitle }}</strong>, <i font-family:serif;>{{ post.orauthor }}</i><br>
				{% if post.tags %}{% for tag in post.tags %}{% capture tag_name %}{{ tag }}{% endcapture %}
    				<a href="/tag/{{ tag_name }}"><nobr>{{ tag_name }}</nobr></a>&nbsp;{% endfor %}{% endif %}
				</div>
